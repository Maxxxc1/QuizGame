<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0" />
    <link rel="stylesheet"
          href="./style.css" />   
    <title>Coding Time-Crunch Quiz</title>
</head>
 
<body>
    <div class="containerNew">
        <header>

            <div class="timer">
                <p>
                    Time:
                    <span id="timer">
                        0
                    </span>
                </p>
            </div>
        </header>
 
        <main class="quiz">
        <div id="quiz-start">
            <div class="landing"
                    id="start-screen">
                <h1 id="top">
                    Time-Crunch!
                </h1>
                <h1>
                    The Coding Challenge Quiz!
                </h1>
                <p>
                Answer the following code-related 
                questions within the time limit. 
                You have 10 seconds to answer each question!
                </p>
                <button id="start">
                    Start Quiz
                </button>
            </div>
        </div>
 
        <div class="hide" id="questions">
            <h2 id="question-words"></h2>
            <div class="options" id="options">
            </div>
        </div>

 
        <div class="hide" id="quiz-end">
            <h2>Done!</h2>
            <p>Your final score is:
                <span id="score-final">
                </span>
            </p>
            <p>
                Please enter your initials:
                    <input type="text"
                        id="initials"
                     />
                <button id="submit-score">
                    Submit
                </button>
            </p>
</body>
 
</html>
